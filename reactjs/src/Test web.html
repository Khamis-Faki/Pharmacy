    <!DOCTYPE html>
    <head>
        <title>Web test</title>
    </head>
    <body>
    <h1><u></u>Form (Step1)</h1></u>
      <form onSubmit={handleSubmit}>
        <div className="form-group">
          <label htmlFor="Entry">Entry</label>
          <input
            type="text"
            id="Entry"
            value={Entry}
            onChange={(e) => setUsername(e.target.value)}
            required
          />
        </div>
        <div className="form-group">
          <label htmlFor="Summary"><Summary></Summary></label>
          <input
            type="Summary"
            id="Summary"
            value={summary}
            onChange={(e) => setPassword(e.target.value)}
            required
          />
        </div>
        <button type="AddEntry">Login</button>
        <button type="Summary">Login</button>
      </form>
      <a href="/AddEntry">AddEntry</a>
    </div>
  )
  </body>
  </html>
